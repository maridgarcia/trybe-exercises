<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        
//Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
          function changeText() {
            let paragrafo = document.getElementsByTagName('p')[1];
            paragrafo.innerHTML = 'Formada e rica';
          }
          changeText();
//Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
          function changeColor() {
            let color = document.getElementsByClassName('main-content')[0];
            color.style.backgroundColor = 'rgb(76,164,109)';
          }
          changeColor();
//Crie uma função que mude a cor do quadrado vermelho para branco.
          function whiteSquare () {
            let square = document.getElementsByClassName('center-content')[0];
            square.style.backgroundColor = 'white';
          }
          whiteSquare();
//Crie uma função que corrija o texto da tag <h1>.
          function correctNameTag () {
            let nameTag = document.getElementsByTagName('h1')[0];
            nameTag.innerHTML = 'Exercício 5.1 - JavaScript';
          }
          correctNameTag();
//Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
          function upperCase () {
            let upper = document.getElementsByTagName('p')[0];
            upper.innerHTML = upper.innerHTML.toUpperCase();
          }
          upperCase();
//Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          function showParagraphs() {
          let paragraphs = document.getElementsByTagName('p');
            for (i = 0; i < paragraphs.length; i += 1) {
              console.log(paragraphs[i].innerHTML)
            }
          }
          showParagraphs();

    </script>
  </body>
</html>
