<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currículo</title>
</head>

<body>
    <header>
        <h1>Cadastre seu Currículo</h1>
    </header>
    <form action="">
  <fieldset>
  <legend>Informações Pessoais</legend>
    <label for="">Nome
        <input type="text" maxlength="40" required>
    </label>
    <br>
    <br>
    <label for="">E-mail
        <input type="email" maxlength="50" required>
    </label>
    <br>
    <br>
    <label for="">CPF
        <input type="text" maxlength="11" required>
    </label>
    <br>
    <br>
    <label for="">Endereço
        <input type="text" maxlength="200" required>
    </label>
    <br>
    <br>
    <label for="">Cidade
        <input type="text" maxlength="28" required>
    </label>
    <br>
    <br>
    <label for="">Estado</label>    
        <select name="" id="estados">
            <option disable selected value>Selecione seu estado</option>
        </select>
    <br>
    <br>
    <label for="moradia">Moradia
        <input type="radio" id='moradia'>Casa
        <input type="radio" id='moradia'>Apartamento
    </label>
  </fieldset>

  <fieldset>
      <legend>Resumo do Currículo</legend>
      <p> <em>Escreva um resumo da sua carreira profissional:</em></p>
      <textarea name="resumo-curriculo" id="resumo-curriculo" cols="30" rows="5" maxlength="1000" required></textarea>
  </fieldset>
</form>
    <script src="script.js"></script>
</body>
</html>
