<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currículo</title>
</head>

<body>
    <header>
        <h1>Cadastre seu Currículo</h1>
    </header>
    <form action="">
  <fieldset>
  <legend>Currículo</legend>
    <label for="">Nome
        <input type="text" maxlength="40" required>
    </label>
    <br>
    <br>
    <label for="">E-mail
        <input type="email" maxlength="50" required>
    </label>
    <br>
    <br>
    <label for="">CPF
        <input type="text" maxlength="11" required>
    </label>
    <br>
    <br>
    <label for="">Endereço
        <input type="text" maxlength="200" required>
    </label>
  </fieldset>
</form>
    
</body>
</html>
